<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRC的Blog小站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/bootbox.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/LRC's-Blog.css"/>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
<!-- 顶部Logo和Slogan区域 -->
<div class="header" style="border-radius: 0px">
    <div class="container" style="height: 100px">
        <div class="row">
            <div class="col-sm-2 col-5" style="padding-top: 10px">
                <a href="/">
                    <img src="/thumb/logo.jpg" width="80" height="80">
                </a>
            </div>
            <div class="col-5 d-none d-sm-block" style="text-align: center;padding-top: 24px">
                <h2>LRC's Blog</h2>
            </div>
            <div class="col-5 d-none d-sm-block" style="text-align: right;padding-top: 24px">
                <h2>No Cross No Crown</h2>
            </div>
            <div class="col-7 d-sm-none" style="text-align: center;padding-top: 24px">
                <h2>LRC‘s Blog</h2>
            </div>
        </div>
    </div>
</div>

<!--导航-->
<div class="menu">
    <div class="container" style="padding: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark menu-bar" style="background-color: deepskyblue">
            <a class="navbar-brand" href="#">导航</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% for k, v in article_type.items() %}
                    <a class="nav-item nav-link" href="/type/{{k}}/1">{{v}}</a>
                    {% endfor %}
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#" >友链</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- 中部设计-->
<div class="container">
    <div class="row">
        <!-- 填充中部左侧文章列表和文章阅读页面内容 -->
        {% block content %}
        {% endblock %}
    </div>
</div>


<!-- 底部设计-->
<div class="container-fluid footer">
    <div class="container">
        <div class="row">
            <div class="col-6 left">
                <p>Copyright &copy;
                    <a href="#" target="_blank" rel="nofollow">LRC</a>
                </p>
                <p>备案号:<a href="https://beian.miit.gov.cn">鄂ICP备2021014500号</a></p>
            </div>
            <div class="col-6 right">
                <p>联系我</p>
                <p>&nbsp;&nbsp;&nbsp;QQ:2211906663</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
